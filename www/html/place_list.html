<ons-page>

    <ons-list>
        <ons-list-header>
            第一天
        </ons-list-header>
        <ons-list-item ng-repeat="(index, info) in dayInfo1" ng-click="showDetail(dayInfo1[index])">
            <ons-ripple color="rgba(0, 0, 0, 0.1)"></ons-ripple>
            <div class="list__item__left">
                <img ng-src="img/{{info.imageNames[0]}}" class="list__item__thumbnail">
            </div>

            <div class="list__item__center">
                <div class="inbox-title">
                    {{info.title}}
                </div>
                <div class="inbox-message">
                    <span class="inbox-name">{{info.name}}</span>
                    <span class="inbox-body">&mdash; {{info.body}}</span>
                </div>
            </div>
        </ons-list-item>
